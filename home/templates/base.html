    <!-- css  -->
<style>
*{
  margin: 0;
  padding: 0;
  color: #fff;
}

body{
  font-family: "Montserrat", sans-serif;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: block;
  justify-content: right;
  background-color: #000;
}
/* navabar css */
.navbar{
  top: 0px;
  display: inline-block;
}
.menu {
  position: fixed;
  top: 0px;
  right: 0px;
}
.menu > ol {
  display: flex;
}
.menu > ol > .menu-item {
  display: inline-block;
}
.menu > ol > .menu-item > a {
  color: #fff;
  text-decoration: none;
  font-size: 2.5vw;
  font-weight: 700;
  letter-spacing: 1px;
  margin: 0 10px;
  display: inline-flex;
}

.menu .menu-shape {
  position: absolute;
  left: 30px;
  top: -50px;
  z-index: -1;
}

.menu .menu-shape svg {
  display: block;
  width: 15vh;
  height: 1vh;
  min-height: 150px;
  margin: 0 auto;
}

#navbar-text{
  top: 20px;
  left: 20px;
  color: #fff;
  text-decoration: none;
  font-size: 2.5vw;
  font-weight: 700;
  display: block;
}
{% block css %} {% endblock %} 
</style>
</head>


<body>
    <!-- navbar -->
<div class="navbar" id="nav_view">
  <span id='navbar-text'>BLOGGER</span>
