<style>
*{
  margin: 0;
  padding: 0;
}
body{
  font-family: "Montserrat", sans-serif;
  position: relative;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: block;
  justify-content: right;
  background-color: #000;
}

/* navabar css */
.navbar{
  /* position: sticky; */
  display: inline-block;
}
.menu {
  position: fixed;
  top: 20px;
  right: 20px;
}
.menu > ol {
  display: flex;
}
.menu > ol > .menu-item {
  display: inline-block;
}
.menu > ol > .menu-item > a {
  color: #fff;
  text-decoration: none;
  font-size: 2.5vw;
  font-weight: 700;
  letter-spacing: 1px;
  margin: 0 10px;
  display: inline-flex;
}
.menu .menu-shape {
  position: absolute;
  left: 30px;
  top: -50px;
  z-index: -1;
}
.menu .menu-shape svg {
  display: block;
  width: 15vh;
  height: 1vh;
  min-height: 150px;
  margin: 0 auto;
}
#navbar-text{
  position: fixed;
  top: 20px;
  left: 20px;
  color: #fff;
  text-decoration: none;
  font-size: 2.5vw;
  font-weight: 700;
  display: block;
}

/* card css */
.container
{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 40px 0;
}
.container .box
{
  position: relative;
  width: 320px;
  height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 40px 30px;
  transition: 0.5s;
}
.container .box::before
{
  content:' ';
  position: absolute;
  top: 0;
  left: 50px;
  width: 50%;
  height: 100%;
  text-decoration: none;
  background: #fff;
  border-radius: 8px;
  transform: skewX(15deg);
  transition: 0.5s;
}
.container .box::after
{
  content:'';
  position: absolute;
  top: 0;
  left: 50;
  width: 50%;
  height: 100%;
  background: #fff;
  border-radius: 8px;
  transform: skewX(15deg);
  transition: 0.5s;
  filter: blur(30px);
}
.container .box:hover:before,
.container .box:hover:after
{
  transform: skewX(0deg);
  left: 20px;
  width: calc(100% - 90px); 
}
.container .box:nth-child(1):before,
.container .box:nth-child(1):after
{
  background: linear-gradient(315deg, #ffbc00, #ff0058)
}
.container .box:nth-child(2):before,
.container .box:nth-child(2):after
{
  background: linear-gradient(315deg, #03a9f4, #ff0058)
}
.container .box:nth-child(3):before,
.container .box:nth-child(3):after
{
  background: linear-gradient(315deg, #4dff03, #00d0ff)
}
.container .box:nth-child(4):before,
.container .box:nth-child(4):after
{
  background: linear-gradient(315deg, #ffbc00, #ff0058)
}
.container .box:nth-child(5):before,
.container .box:nth-child(5):after
{
  background: linear-gradient(315deg, #03a9f4, #ff0058)
}
.container .box:nth-child(6):before,
.container .box:nth-child(6):after
{
  background: linear-gradient(315deg, #4dff03, #00d0ff)
}
.container .box span
{
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 5;
  pointer-events: none;
}
.container .box span::before
{
  content:'';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  opacity: 0;
  transition: 0.1s;  
  animation: animate 2s ease-in-out infinite;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08)
}
.container .box:hover span::before
{
  top: -50px;
  left: 50px;
  width: 100px;
  height: 100px;
  opacity: 1;
}
.container .box span::after
{
  content:'';
  position: absolute;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  opacity: 0;
  transition: 0.5s;
  animation: animate 2s ease-in-out infinite;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  animation-delay: -1s;
}
.container .box:hover span:after
{
  bottom: -50px;
  right: 50px;
  width: 100px;
  height: 100px;
  opacity: 1;
}
@keyframes animate
{
  0%, 100%
  {
    transform: translateY(10px);
  }
  
  50%
  {
    transform: translate(-10px);
  }
}
.container .box .content{
  position: relative;
  left: 0;
  padding: 20px 40px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

  z-index: 1;
  transform: 0.5s;
  color: #fff;
  overflow: hidden;
}
.images img{

  position: relative;
  height: 100%;
  width: 100%;
}
.container .box:hover .content
{
  left: -25px;
  padding: 60px 40px;
}
.container .box .content a
{
  position: relative;
  display: inline-block;
  font-size: 1.1em;
  color: #fff;
  background: black;
  padding: 10px;
  border-radius: 4px;
  text-decoration: none;
  font-weight: 700;
  margin-top: 5px;
}
.container .box .content a:hover
{
  color: black;
  background: #fff;
  border: 1px solid rgba(255, 0, 88, 0.4);
  box-shadow: 0 1px 15px rgba(1, 1, 1, 0.2);

<script>
function hoverAnimation() {
  var menuItemsShape = $(".js-shape"),
    linksWrapper = $(".js-menu-items-wrapper"),
    linksItems = $(".js-menu-item"),
    activeItem = $(".js-menu-item.is-active"),
    activeItemPosition = activeItem.position().top,
    menuItemsShapePath = $(".js-items-shape-path"),
      info = $(".js-info");
  TweenMax.set(menuItemsShape, {
    y: activeItemPosition
  });
  linksItems.on({
    mouseenter: function() {
      _self = $(this);
      var selfParent = _self.closest(linksWrapper),
        targetCircle = selfParent.find(menuItemsShape),
        circlePosition;
      if ($(window).width() < 600) {
        circlePosition = _self.position().top;
        TweenMax.to(targetCircle, 0.6, {
          y: circlePosition,
          ease: Power2.easeOut
        });
      } else {
        circlePosition = _self.position().left;
        TweenMax.to(targetCircle, 0.6, {
          x: circlePosition,
          ease: Power2.easeOut
        });
      }
      TweenMax.to(menuItemsShapePath, 1, { morphSVG: this.dataset.morph });
    }
  });
  $(window).resize(function() {
    info.show();
  });
}
hoverAnimation();
</script>
